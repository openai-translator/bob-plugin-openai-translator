name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install
      - run: pnpm run build

      - name: Package plugin
        run: |
          VERSION="${GITHUB_REF##*/}"
          mkdir release && zip -j -r release/openai-translator-${VERSION#v}.bobplugin ./dist/*

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: ${{ github.ref_name }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/openai-translator-${GITHUB_REF_NAME#v}.bobplugin
          asset_name: openai-translator-${GITHUB_REF_NAME#v}.bobplugin
          tag: ${{ github.ref_name }}
          overwrite: true
          body: ${{ github.event.inputs.message }}